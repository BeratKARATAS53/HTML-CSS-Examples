<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Acme&family=El+Messiri:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Login (Dark)</title>
	</head>

	<body>
		<section>
			<div class="login">
				<div class="form">
					<h3>Login</h3>
					<form>
						<div class="input">
							<input
								type="text"
								class="username"
								placeholder="username"
							/>
							<img
								src="../../assets/img/person.png"
								width="24px"
								height="24px"
							/>
						</div>
						<div class="input">
							<input
								type="password"
								class="password"
								placeholder="password"
							/>
							<img
								src="../../assets/img/password.png"
								width="24px"
								height="24px"
							/>
						</div>
						<label class="remember-me">
							<input type="checkbox" />Remember Me
						</label>
						<div class="input">
							<button type="submit">Login</button>
						</div>
					</form>
					<p>Forgot <a href="#forgot" class="link">Password</a></p>
					<p>Need an <a href="#register" class="link">Account</a></p>
				</div>
			</div>
		</section>
	</body>
</html>
