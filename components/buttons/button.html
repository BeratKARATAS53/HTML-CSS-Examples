<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Changa:wght@400;500&family=Grenze+Gotisch:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="button.css" />
		<link rel="stylesheet" href="../../style.css" />
		<title>Buttons</title>
	</head>

	<body>
		<h2>Buttons</h2>
		<div class="container row">
			<div class="col">
				<h4>Basic</h4>
				<button type="button" class="primary">Primary</button>
				<button type="button" class="secondary">Secondary</button>
			</div>
			<div class="col">
				<h4>Rounded</h4>
				<div class="rounded-buttons">
					<button type="button" class="info">Info</button>
					<button type="button" class="success">Success</button>
				</div>
			</div>
			<div class="col">
				<div class="curved-buttons">
					<h4>Curved</h4>
					<button type="button" class="warning">Warning</button>
					<button type="button" class="danger">Danger</button>
				</div>
			</div>
		</div>

		<br />
		<hr />

		<h2>Icon Buttons</h2>
		<div class="container row">
			<div class="col">
				<h4>Basic</h4>
				<button type="button" class="primary">
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
				</button>
				<button type="button" class="secondary">
					<i class="fa fa-user-circle" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col">
				<div class="rounded-buttons">
					<h4>Rounded</h4>
					<button type="button" class="info">
						<i class="fa fa-info-circle" aria-hidden="true"></i>
					</button>
					<button type="button" class="success">
						<i class="fa fa-thumbs-up" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<div class="col">
				<div class="curved-buttons">
					<h4>Curved</h4>
					<button type="button" class="warning">
						<i
							class="fa fa-exclamation-triangle"
							aria-hidden="true"
						></i>
					</button>
					<button type="button" class="danger">
						<i
							class="fa fa-exclamation-circle"
							aria-hidden="true"
						></i>
					</button>
				</div>
			</div>
		</div>

		<br />
		<hr />

		<h2>Hero Buttons</h2>
		<div class="container row">
			<div class="col">
				<h4>Basic</h4>
				<button type="button" class="primary-hero">Primary</button>
				<button type="button" class="secondary-hero">Secondary</button>
			</div>
			<div class="col">
				<h4>Rounded</h4>
				<div class="rounded-buttons">
					<button type="button" class="info-hero">Info</button>
					<button type="button" class="success-hero">Success</button>
				</div>
			</div>
			<div class="col">
				<div class="curved-buttons">
					<h4>Curved</h4>
					<button type="button" class="warning-hero">Warning</button>
					<button type="button" class="danger-hero">Danger</button>
				</div>
			</div>
		</div>

		<br />
		<hr />
	</body>
</html>
